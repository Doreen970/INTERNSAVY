<!--a html page that displays a form to be filled by the user-->
{% extends "blog/base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="text-center">
    {% csrf_token %}
    {{ form.as_p }}
    
    {{ form.media }}
    <button type="submit" style="margin-top: 15px;" class="btn btn-success">Create Blog</button>
</form>


{% endblock content %}
