<!-- blog/templates/blog/post_list.html -->

<h1>Blog Posts</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'detail' article.id %}">{{ article.title }}</a>
            {% if article.was_published_recently %}
                    <span style="color: green;">(Published recently!)</span>
                {% endif %}
        </li>
    {% endfor %}
</ul>
