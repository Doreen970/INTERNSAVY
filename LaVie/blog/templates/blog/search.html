{% extends "blog/base.html" %}

{% block content %}
<div class="text-center" style="margin-top: 20px;">
{% for object in object_list %}
{% if object.title %}
<a href="{{ object.get_absolute_url }}" style="text-decoration: none; color: black;">
    <span>{{ object.title }}</span>
    <span><p>{{ object.content }}</p></span>
</a>
{% endif %}
{% endfor %}
</div>
{% endblock content %}
