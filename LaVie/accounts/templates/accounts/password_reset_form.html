{% extends 'blog/base.html' %}

{% block content %}
<div class="text-center">
<h2>Password reset request</h2>
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Get reset link</button>
</form>
</div>
{% endblock content %}
